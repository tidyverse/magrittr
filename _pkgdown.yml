url: https://magrittr.tidyverse.org

template:
  bootstrap: 5
  package: tidytemplate

  includes:
    in_header: |
      <script src="https://cdn.jsdelivr.net/gh/posit-dev/supported-by-posit/js/badge.min.js" data-max-height="43" data-light-bg="#666f76" data-light-fg="#f9f9f9"></script>
      <script defer data-domain="magrittr.tidyverse.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>  

development:
  mode: auto

authors:
  Stefan Milton Bache:
    href: https://stefanbache.dk

home:
  links:
  - text: Learn more
    href: http://r4ds.had.co.nz/pipes.html

news:
  releases:
  - text: "Version 2.0.0"
    href: https://www.tidyverse.org/blog/2020/11/magrittr-2-0-is-here/
  - text: "Version 1.5.0"
    href: https://blog.rstudio.com/2014/12/01/magrittr-1-5/

reference:
- title: Pipes
  contents:
  - starts_with("%")

- title: Function sequences
  contents:
  - freduce
  - functions
  - print.fseq
  - "`[[.fseq`"

- title: Other helpers
  contents:
  - starts_with("debug")
  - extract

- title: FAQ
  contents:
  - faq-pipe-gender
